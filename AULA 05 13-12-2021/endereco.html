<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario de Endereço</title>
  </head>
  <body class="container" style="background-color: #dedede;">
    <h1 class="mt-1 text-center">Dados</h1>
    <hr>
    <section class="row">
      <div class="col">
        <article class="card card-body shadow p-3 mb-5 bg-body rounded">
        <form action="">
          <label for="cep">CEP</label><br>
          <input class="form-control" type="text" id="cep" required pattern="[0-9]{8}" maxlength="8" placeholder="Ex 99999-999">
    
          <label for="logradouro">Logradouro</label><br>
          <input class="form-control" type="text" id="logradouro" placeholder="Ex: Rua/AV/Travessa">
    
          <label for="numero">Número</label><br>
          <input class="form-control" type="number" id="numero" min="0" placeholder="Ex: 123">
    
          <label for="bairro">Bairro</label><br>
          <input class="form-control" type="text" id="bairro" placeholder="Ex: Alameda dos Anjos">
    
          <label for="cidade">Cidade</label><br>
          <input class="form-control" type="text" id="cidade" placeholder="Ex: Fortaleza">
    
          <label for="uf">UF</label><br>
          <input class="form-control" type="text" id=" placeholder="Ex: CE">
          <div class="d-grid mt-5">
          <button class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </article>
      </div>
      <div class="col d-flex algin-items-center">
        <img src="foguete.svg" alt="foguete" style="width: 100%;">
      </div>
    </section>
    
    
  </body>
</html>
